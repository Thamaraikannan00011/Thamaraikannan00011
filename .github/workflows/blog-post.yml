name: Latest blog post workflow

on:
  schedule:
    # Runs every day at 12:00 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BLOG-POST-LIST"
          feed_list: "https://dev.to/feed/yourusername,https://medium.com/feed/@yourusername"
          max_post_count: 5
          commit_message: "üìù Updated with the latest blog posts"
          committer_username: "blog-post-bot"
          committer_email: "blog-post-bot@example.com"

---
